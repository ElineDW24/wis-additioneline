<!doctype html>
<html lang="en">
  <head>
    <!-- Required metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Interface</title>

    <!-- Resources -->
    <!-- CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <!-- JS -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" async defer></script>
  </head>


  <body>

  <!-- row 1 with images and colors -->
  <div class="row" style="margin-bottom:35px">
      <div class="col-sm-5">
        <img src="" id="nasaImage" width="500">
      </div>
      <div class="col-sm-2">
        <button id="buttoncolor1" class="btn btn-primary" type="button"
                onclick="searchpicturewiththiscolor"></button>
        <button id="colorbutton2" class="btn btn-secondary" type="button"
                onclick="searchpicturewiththiscolor"></button>
        <button id="colorbutton3" class="btn btn-succes" type="button"
                onclick="searchpicturewiththiscolor"></button>
        <button id="colorbutton4" class="btn btn-danger" type="button"
                onclick="searchpicturewiththiscolor"></button>
      </div>
      <div class = "col-sm-5">
        <img src="https://bestpetsvet.com/wp-content/uploads/2019/02/cat-2146089_1280.jpg" class="img" id = "europeanaimg" alt="europeanaimage" width="500">
      </div>
  </div>


  <!-- row 2 with randomize buttons -->
  <div class="row" style="margin-bottom:10px">
    <div class="col-sm-2" >
      <button id="randombutton" class="btn btn-dark" type="button"
            onclick=nasaCallback()>Randomize</button>
    </div>
    <div class="input-group mb-3">
      <input id="newdate" type="date" class="form-control" min='1995-06-16' max='2022-05-02'>
      <button id="newNasa" class="btn btn-dark" type="button"
              onclick= nasaDATE()>Search</button>
    </div>
    <div class="col-sm-2">
    </div>
    <div class = "col-sm-5">
      <button id="rondomize button" class="btn btn-dark" type="button"
              onclick="Randomize">Randomize</button>
    </div>
  </div>

  <!-- row 3 with download-->
  <div class="row" style="margin-bottom:10px">
    <div class="col-sm-5">
      <a href="https://bestpetsvet.com/wp-content/uploads/2019/02/cat-2146089_1280.jpg" download="nasaimage">
      <button id="download button" class="btn btn-dark" type="button"
             id="downloadButton"
             onclick= "xxx">Download</button>
        </a>
    </div>
    <div class="col-sm-2"></div>
    <div class = "col-sm-5">
      <button id="download button" class="btn btn-dark" type="button"
              id="downloadButton"
              onclick="Downloadpicture">Download</button>
    </div>
  </div>



  <h2>Dummy Links</h2>

    <button type="button" class="btn btn-primary" id="test">Talk with the backend</button>

</html>
