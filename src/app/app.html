<!doctype html>
<html lang="en">
  <head>
    <!-- Required metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Interface</title>

    <!-- Resources -->
    <!-- CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <!-- JS -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" async defer></script>
    <script src="app.js" async defer></script>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="card">
                    <img src="../../media/cat.jpg" id="nasaImage" class="card-img-top" width="100%" height="100%">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-dark" onclick=randomButtonCallback()>
                                    Randomize
                                </button>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <input id="datePicker" type="date" class="form-control" min='1995-06-16'>
                                    <button type="button" class="btn btn-dark" onclick= searchButtonCallback()>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary" onclick=getPaletteButtonCallback()>
                                Extract color palette
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="card-body">
                    <div>
                        <div class="paletteSquare"></div>
                        <div class="paletteSquare"></div>
                        <div class="paletteSquare"></div>
                        <div class="paletteSquare"></div>
                        <div class="paletteSquare"></div>
                        <div class="paletteSquare"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-5">
                <div class="card">
                    <img src="../../media/cat.jpg" id="nasaImage" class="card-img-top" width="100%" height="100%">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
